<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Example</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <button class="openDialog">Open dialog window</button>

    <div class="dialog">
      <div class="dialogContent">
        <section class="dialogHeader">
          <button class="closeDialog">X</button>
          <h1>Title</h1>
          <button class="saveBtn">Save</button>
        </section>
        <section class="dialogBody">
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
          </ul>
        </section>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
<!-- 
1. modal window
2.* x button close modal window
3.* esc button close modal window
4.*** onblur
-->
